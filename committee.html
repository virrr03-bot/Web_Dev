<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committee Management - VIT Clubs Portal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="assets/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <h1>VIT Clubs Portal</h1>
        <p>Committee Management</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="clubs.html">Clubs</a></li>
            <li><a href="committee.html" class="active">Committee</a></li>
            <li><a href="success-stories.html">Success Stories</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <section id="committee" class="fade-in">
            <h2>Update Committee</h2>
            <form id="committee-form" onsubmit="return validateForm('committee-form')">
                <div class="form-group">
                    <label for="club-select">Select Club:</label>
                    <select id="club-select" required>
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="member-name">Member Name:</label>
                    <input type="text" id="member-name" required>
                </div>
                <div class="form-group">
                    <label for="member-position">Position:</label>
                    <input type="text" id="member-position" required>
                </div>
                <button type="submit">Add Committee Member</button>
            </form>

            <div id="current-committee" class="committee-list">
                <h3>Current Committee Members</h3>
                <!-- Committee members will be loaded dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 VIT Pune Clubs Portal. All Rights Reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
